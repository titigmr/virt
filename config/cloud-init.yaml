#cloud-config
hostname: ${HOSTNAME}
disable_root: false
ssh_pwauth: true
package_update: true
packages:
  - docker.io
  - vim
  - jq
  - curl
users:
  - name: root
    ssh-authorized-keys:
      - ${file("id_rsa.pub")}
  - name: debian
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh-authorized-keys:
      - ${file("id_rsa.pub")}
    groups: docker
growpart:
  mode: auto
  devices: ['/']